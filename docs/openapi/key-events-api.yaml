key-events:
  parameters:
    - $ref: './parameters.yaml#/siteId'
  get:
    tags:
      - site
    summary: Retrieve historical key events for a given site
    description: |
      This endpoint is useful for getting historical key events for a given site
    operationId: getSite
    responses:
      '200':
        description: A list of key events for the requested sites
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/KeyEventsList'
      '400':
        $ref: './responses.yaml#/400-no-site-id'
      '401':
        $ref: './responses.yaml#/401'
      '404':
        $ref: './responses.yaml#/404-site-not-found-with-id'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ]
