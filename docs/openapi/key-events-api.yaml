key-events:
  parameters:
    - $ref: './parameters.yaml#/siteId'
  get:
    tags:
      - site
      - key event
    summary: Retrieve historical key events for a given site
    description: |
      This endpoint is useful for getting historical key events for a given site
    operationId: getKeyEvents
    responses:
      '200':
        description: A list of key events for the requested sites
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/KeyEventsList'
      '400':
        $ref: './responses.yaml#/400-no-site-id'
      '401':
        $ref: './responses.yaml#/401'
      '404':
        $ref: './responses.yaml#/404-site-not-found-with-id'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ]
  post:
    tags:
      - site
      - key event
    summary: Create a new key event for a site
    description: |
      This endpoint is useful for creating a new key event.
    operationId: createKeyEvent
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/KeyEventCreate'
    responses:
      '201':
        description: Key event created successfully
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/KeyEvent'
      '401':
        $ref: './responses.yaml#/401'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ]
