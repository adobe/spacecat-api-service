site-traffic-paid-type-channel-campaign:
  parameters:
    - $ref: './parameters.yaml#/siteId'
    - $ref: './parameters.yaml#/weekNumber'
    - $ref: './parameters.yaml#/month'
    - $ref: './parameters.yaml#/year'
  get:
    tags:
      - site
      - paid
    summary: Get paid traffic data grouped by type, channel, and campaign
    description: Returns paid traffic data for a site, grouped by type, channel, and campaign for a given week, month, and year.
    operationId: getPaidTrafficByTypeChannelCampaign
    responses:
      '200':
        description: Paid traffic data by type, channel, and campaign
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/PaidTrafficChannelCampaignResponse'
      '400':
        $ref: './responses.yaml#/400'
      '404':
        $ref: './responses.yaml#/404-site-not-found-with-id'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ]

