                  example: "Audit type \"cwv\" has been successfully unregistered"
                version:
                  type: string
                  description: The new configuration version after unregistering
                  example: "2378"
            examples:
              unregister-success:
                summary: Successful unregister example
                value:
                  message: "Audit type \"cwv\" has been successfully unregistered"
                  version: "2378"
      '400':
        $ref: './responses.yaml#/400'
      '401':
        $ref: './responses.yaml#/401'
      '403':
        $ref: './responses.yaml#/403'
