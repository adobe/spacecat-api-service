        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/LlmoCdnLogsFilter'
      '400':
        $ref: './responses.yaml#/400'
      '401':
        $ref: './responses.yaml#/401'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ]