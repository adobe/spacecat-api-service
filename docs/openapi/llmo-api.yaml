llmo-sheet-data:
  parameters:
    - $ref: './parameters.yaml#/siteId'
    - name: dataSource
      in: path
      required: true
      description: The data source identifier to fetch from the external endpoint
      schema:
        type: string
        example: 'questions'
  get:
    tags:
      - llmo
    summary: Get LLMO sheet data
    description: |
      Retrieves data from the external LLMO data endpoint for a specific site.
      This endpoint proxies data from the external HLX API based on the site's LLMO configuration.
    operationId: getLlmoSheetData
    responses:
      '200':
        description: LLMO sheet data retrieved successfully
        content:
          application/json:
            schema:
              type: object
              description: The data returned from the external LLMO endpoint
              additionalProperties: true
      '400':
        $ref: './responses.yaml#/400'
      '401':
        $ref: './responses.yaml#/401'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ]

llmo-sheet-data-with-type:
  parameters:
    - $ref: './parameters.yaml#/siteId'
    - name: sheetType
      in: path
      required: true
      description: The sheet type identifier to fetch from the external endpoint
      schema:
        type: string
        example: 'analytics'
    - name: dataSource
      in: path
      required: true
      description: The data source identifier to fetch from the external endpoint
      schema:
        type: string
        example: 'questions'
  get:
    tags:
      - llmo
    summary: Get LLMO sheet data with sheet type
    description: |
      Retrieves data from the external LLMO data endpoint for a specific site with a specified sheet type.
      This endpoint proxies data from the external HLX API based on the site's LLMO configuration.
      The data is fetched from the path: {dataFolder}/{sheetType}/{dataSource}.json
    operationId: getLlmoSheetDataWithType
    responses:
      '200':
        description: LLMO sheet data retrieved successfully
        content:
          application/json:
            schema:
              type: object
              description: The data returned from the external LLMO endpoint
              additionalProperties: true
      '400':
        $ref: './responses.yaml#/400'
      '401':
        $ref: './responses.yaml#/401'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ]

llmo-config:
  parameters:
    - $ref: './parameters.yaml#/siteId'
  get:
    tags:
      - llmo
    summary: Get LLMO configuration
    description: |
      Retrieves the LLMO (Large Language Model Optimizer) configuration for a specific site.
      This includes the data folder, brand information, and questions configuration.
    operationId: getLlmoConfig
    responses:
      '200':
        description: LLMO configuration retrieved successfully
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/LlmoConfig'
      '400':
        $ref: './responses.yaml#/400'
      '401':
        $ref: './responses.yaml#/401'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ]

llmo-questions:
  parameters:
    - $ref: './parameters.yaml#/siteId'
  get:
    tags:
      - llmo
    summary: Get LLMO questions
    description: |
      Retrieves all LLMO questions (both human and AI) for a specific site.
      Returns an object with Human and AI question arrays.
    operationId: getLlmoQuestions
    responses:
      '200':
        description: LLMO questions retrieved successfully
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/LlmoQuestions'
      '400':
        $ref: './responses.yaml#/400'
      '401':
        $ref: './responses.yaml#/401'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ]
  post:
    tags:
      - llmo
    summary: Add LLMO questions
    description: |
      Adds new questions to the LLMO configuration for a specific site.
      Questions can be added to both Human and AI categories.
    operationId: addLlmoQuestion
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/LlmoQuestionsInput'
    responses:
      '200':
        description: LLMO questions added successfully
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/LlmoQuestions'
      '400':
        $ref: './responses.yaml#/400'
      '401':
        $ref: './responses.yaml#/401'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ]

llmo-question:
  parameters:
    - $ref: './parameters.yaml#/siteId'
    - name: questionKey
      in: path
      required: true
      description: The unique key of the question to modify
      schema:
        type: string
        format: uuid
        example: '123e4567-e89b-12d3-a456-426614174000'
  delete:
    tags:
      - llmo
    summary: Remove LLMO question
    description: |
      Removes a specific question from the LLMO configuration by its unique key.
      The question can be from either Human or AI categories.
    operationId: removeLlmoQuestion
    responses:
      '200':
        description: LLMO question removed successfully
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/LlmoQuestions'
      '400':
        $ref: './responses.yaml#/400'
      '401':
        $ref: './responses.yaml#/401'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ]
  patch:
    tags:
      - llmo
    summary: Update LLMO question
    description: |
      Updates a specific question in the LLMO configuration by its unique key.
      The question can be from either Human or AI categories.
    operationId: patchLlmoQuestion
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/LlmoQuestionUpdate'
    responses:
      '200':
        description: LLMO question updated successfully
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/LlmoQuestions'
      '400':
        $ref: './responses.yaml#/400'
      '401':
        $ref: './responses.yaml#/401'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ] 

llmo-customer-intent:
  parameters:
    - $ref: './parameters.yaml#/siteId'
  get:
    tags:
      - llmo
    summary: Get LLMO customer intent
    description: |
      Retrieves the customer intent configuration for a specific site's LLMO setup.
      Returns the Adobe product, CDN providers, and referral provider information.
    operationId: getCustomerIntent
    responses:
      '200':
        description: Customer intent retrieved successfully
        content:
          application/json:
            schema:
              oneOf:
                - $ref: './schemas.yaml#/LlmoCustomerIntent'
                - type: 'null'
              example:
                adobeProduct: "Analytics"
                cdnProvider: ["cloudflare", "fastly"]
                referralProvider: "google"
      '400':
        $ref: './responses.yaml#/400'
      '401':
        $ref: './responses.yaml#/401'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ]
  post:
    tags:
      - llmo
    summary: Create or set LLMO customer intent
    description: |
      Creates or sets the customer intent configuration for a specific site's LLMO setup.
      All fields are optional and will be validated for correct types when provided.
    operationId: addCustomerIntent
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/LlmoCustomerIntentInput'
          examples:
            complete:
              summary: Complete customer intent
              value:
                adobeProduct: "Analytics"
                cdnProvider: ["cloudflare", "fastly"]
                referralProvider: "google"
            partial:
              summary: Partial customer intent
              value:
                adobeProduct: "Target"
                cdnProvider: ["akamai"]
            minimal:
              summary: Single field
              value:
                adobeProduct: "Experience Manager"
    responses:
      '200':
        description: Customer intent created/updated successfully
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/LlmoCustomerIntent'
      '400':
        $ref: './responses.yaml#/400'
      '401':
        $ref: './responses.yaml#/401'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ]
  patch:
    tags:
      - llmo
    summary: Update LLMO customer intent
    description: |
      Updates specific fields of the existing customer intent configuration.
      Only provided fields will be updated, others remain unchanged.
      A customer intent must already exist to use this endpoint.
    operationId: patchCustomerIntent
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/LlmoCustomerIntentInput'
          examples:
            update_product:
              summary: Update only Adobe product
              value:
                adobeProduct: "Experience Platform"
            update_providers:
              summary: Update CDN and referral providers
              value:
                cdnProvider: ["cloudflare", "akamai"]
                referralProvider: "bing"
    responses:
      '200':
        description: Customer intent updated successfully
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/LlmoCustomerIntent'
      '400':
        $ref: './responses.yaml#/400'
      '401':
        $ref: './responses.yaml#/401'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ]
  delete:
    tags:
      - llmo
    summary: Remove LLMO customer intent
    description: |
      Removes the entire customer intent configuration from the site's LLMO setup.
      This operation cannot be undone.
    operationId: removeCustomerIntent
    responses:
      '200':
        description: Customer intent removed successfully
        content:
          application/json:
            schema:
              type: 'null'
              example: null
      '400':
        $ref: './responses.yaml#/400'
      '401':
        $ref: './responses.yaml#/401'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ]
