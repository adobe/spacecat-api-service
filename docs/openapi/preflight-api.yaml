preflight-jobs:
  post:
    tags:
      - preflight
    security:
      - api_key: [ ]
      - ims_key: [ ]
    summary: Submit a new preflight async job
    description: |
      This endpoint is useful for submitting a new preflight async job.
      The job will process the provided URLs and return the results.
      The jobId can be used to poll for the status of the job.
      
      The checks that will be executed are automatically determined based on the site configuration.
      Available checks include: canonical, links, metatags, body-size, lorem-ipsum, h1-count, 
      accessibility, readability, and headings. The actual checks performed will be included 
      in the job metadata once processing begins.
    operationId: submitPreflightJob
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              urls:
                type: array
                items:
                  type: string
                  format: uri
                description: Array of URLs to be processed by the job. All URLs must belong to the same website.
                minItems: 1
              step:
                type: string
                enum: [identify, suggest]
                description: The audit step to be performed
              siteId:
                type: string
                format: uuid
                description: Optional site ID. If not provided, the site will be determined from the preview URL.
            required:
              - urls
              - step
    responses:
      '202':
        description: Job accepted
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/CreatePreflightJobResponse'
      '400':
        description: Invalid request (missing urls array, step field, or other required fields)
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
      '401':
        $ref: './responses.yaml#/401'
      '500':
        $ref: './responses.yaml#/500'
preflight-job-status:
  parameters:
    - $ref: './parameters.yaml#/jobId'
  get:
    tags:
      - preflight
    security:
      - api_key: [ ]
      - ims_key: [ ]
    summary: Get preflight job status and result
    description: |
      This endpoint is used to retrieve the status and results of a preflight async job.
      The jobId must be provided in the path parameter.
      If the job is completed, the result will be included in the response.
      If the job is still in progress, a 200 response will be returned.
    operationId: getPreflightJobStatus
    responses:
      '200':
        description: Job status and (if available) result
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/PreflightJobResponse'
      '400':
        description: Invalid jobId format
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
      '401':
        $ref: './responses.yaml#/401'
      '404':
        description: Job not found
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
      '500':
        $ref: './responses.yaml#/500'
