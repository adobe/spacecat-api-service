site-opportunities:
  parameters:
    - $ref: './parameters.yaml#/siteId'
  get:
    summary: |
      Not implemented yet.
      
      Retrieve a list of all opportunities for a specific site
    tags:
      - opportunities
    responses:
      '200':
        description: A list of opportunities
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/OpportunityList'
    security:
      - ims_key: [ ]
  post:
    summary: |
      Not implemented yet.
      
      Create a new opportunity for a specific site
    tags:
      - opportunities
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/OpportunityCreate'
    responses:
      '201':
        description: Opportunity created
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/Opportunity'
    security:
      - ims_key: [ ]

site-opportunities-by-status:
  parameters:
    - $ref: './parameters.yaml#/siteId'
    - name: status
      in: path
      required: true
      schema:
        type: string
  get:
    summary: |
      Not implemented yet.
      
      Retrieve opportunities for a specific site filtered by status
    tags:
      - opportunities
    responses:
      '200':
        description: A list of opportunities filtered by status
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/OpportunityList'
    security:
      - ims_key: [ ]

site-opportunity:
  parameters:
    - $ref: './parameters.yaml#/siteId'
    - $ref: './parameters.yaml#/opportunityId'
  get:
    summary: |
      Not implemented yet.
      
      Retrieve details of a specific opportunity
    tags:
      - opportunities
    responses:
      '200':
        description: Details of the opportunity
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/Opportunity'
            examples:
              broken-backlinks-opportunity:
                $ref: './examples.yaml#/broken-backlinks-opportunity'
    security:
      - ims_key: [ ]

  patch:
    summary: |
      Not implemented yet.
      
      Update specific attributes of an existing opportunity
    tags:
      - opportunities
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/OpportunityUpdate'
    responses:
      '200':
        description: Opportunity updated
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/Opportunity'
    security:
      - ims_key: [ ]

  delete:
    summary: |
      Not implemented yet.
      
      Delete an opportunity and associated suggestions + fixes
    tags:
      - opportunities
    responses:
      '204':
        description: Opportunity deleted
    security:
      - ims_key: [ ]

