project:
  get:
    tags:
      - project
    summary: Retrieve a project by ID
    description: |
      This endpoint is useful for retrieving a project by its ID.
    operationId: getProjectById
    parameters:
      - name: projectId
        in: path
        description: The ID of the project to retrieve
        required: true
        schema:
          $ref: './schemas.yaml#/Id'
    responses:
      '200':
        description: Project found
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/Project'
      '401':
        $ref: './responses.yaml#/401'
      '404':
        $ref: './responses.yaml#/404'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ]
      - ims_key: [ ]
      - scoped_api_key: [ ]
  patch:
    tags:
      - project
    summary: Update an existing project
    description: |
      This endpoint is useful for updating an existing project.
    operationId: updateProject
    parameters:
      - name: projectId
        in: path
        description: The ID of the project to update
        required: true
        schema:
          $ref: './schemas.yaml#/Id'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/ProjectUpdate'
    responses:
      '200':
        description: Project updated successfully
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/Project'
      '400':
        $ref: './responses.yaml#/400-empty-request-body-validation-failure'
      '401':
        $ref: './responses.yaml#/401'
      '404':
        $ref: './responses.yaml#/404'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - admin_key: [ ]
      - ims_key: [ ]
      - scoped_api_key: [ ]
  delete:
    tags:
      - project
    summary: Delete a project by ID
    description: |
      This endpoint is useful for deleting a project by its ID.
    operationId: deleteProject
    parameters:
      - name: projectId
        in: path
        description: The ID of the project to delete
        required: true
        schema:
          $ref: './schemas.yaml#/Id'
    responses:
      '204':
        description: Project deleted successfully
      '401':
        $ref: './responses.yaml#/401'
      '404':
        $ref: './responses.yaml#/404'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - admin_key: [ ]
      - ims_key: [ ]
      - scoped_api_key: [ ]

