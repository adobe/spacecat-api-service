entitlements-by-organization:
  parameters:
    - $ref: './parameters.yaml#/organizationId'
  get:
    tags:
      - entitlements
    summary: List all entitlements for an organization
    description: |
      This endpoint retrieves all entitlements associated with a specific organization.
    operationId: getEntitlementsByOrganization
    responses:
      '200':
        description: List of entitlements for organization retrieved successfully
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: './schemas.yaml#/Entitlement'
      '400':
        $ref: './responses.yaml#/400-no-organization-id'
      '401':
        $ref: './responses.yaml#/401'
      '404':
        $ref: './responses.yaml#/404-organization-not-found-with-id'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - ims_key: [ ]

entitlement-by-organization:
  parameters:
    - $ref: './parameters.yaml#/organizationId'
    - $ref: './parameters.yaml#/entitlementId'
  get:
    tags:
      - entitlements
    summary: Retrieve a single entitlement by organization ID and entitlement ID
    description: |
      This endpoint is useful for retrieving an entitlement by organization ID and entitlement ID.
    operationId: getEntitlementByOrganization
    responses:
      '200':
        description: Successful operation with an entitlement object returned
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/Entitlement'
      '400':
        $ref: './responses.yaml#/400-no-organization-id'
      '401':
        $ref: './responses.yaml#/401'
      '404':
        $ref: './responses.yaml#/404-organization-not-found-with-id'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - ims_key: [ ]

entitlements-by-product-for-organization:
  parameters:
    - $ref: './parameters.yaml#/organizationId'
    - $ref: './parameters.yaml#/productCode'
  get:
    tags:
      - entitlements
    summary: List entitlements by product code for a specific organization
    description: |
      This endpoint retrieves all entitlements for a specific product code within an organization.
    operationId: getEntitlementsByProductForOrganization
    responses:
      '200':
        description: List of entitlements for product and organization retrieved successfully
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: './schemas.yaml#/Entitlement'
      '400':
        $ref: './responses.yaml#/400-no-organization-id'
      '401':
        $ref: './responses.yaml#/401'
      '404':
        $ref: './responses.yaml#/404-organization-not-found-with-id'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - ims_key: [ ]
