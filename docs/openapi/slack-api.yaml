slack:
  parameters:
    - $ref: './parameters.yaml#/imsOrgId'
  get:
    tags:
      - slack
    summary: Retrieve Slack config by IMS Org
    description: |
      This endpoint is useful for retrieving Slack configuration metadata for 
      a particular IMS organization ID.
    operationId: getSlackMetadata
    responses:
      '200':
        description: Successful operation with Slack config metadata returned
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/SlackConfig'
      '400':
        $ref: './responses.yaml#/400-bad-ims-org-id'
      '401':
        $ref: './responses.yaml#/401'
      '404':
        $ref: './responses.yaml#/404'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ]

