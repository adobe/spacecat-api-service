organization:
  parameters:
    - $ref: './parameters.yaml#/organizationId'
  get:
    tags:
      - organization
    summary: Retrieve a single organization by its ID
    description: |
      This endpoint is useful for retrieving an organization by its ID.
    operationId: getOrganization
    responses:
      '200':
        description: Successful operation with an organization object returned
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/Organization'
      '400':
        $ref: './responses.yaml#/400-no-organization-id'
      '401':
        $ref: './responses.yaml#/401'
      '404':
        $ref: './responses.yaml#/404-organization-not-found-with-id'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ]
  patch:
    tags:
      - organization
    summary: Update an organization
    description: |
      This endpoint is useful for updating an organization.
      Only the fields as per the request body schema will be updated.
      At least one field to update must be provided in the request body.
    operationId: patchOrganization
    security:
      - admin_key: [ ]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/OrganizationUpdate'
    responses:
      '200':
        description: Organization updated successfully
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/Organization'
      '400':
        $ref: './responses.yaml#/400-no-organization-id-request-body-no-updates'
      '401':
        $ref: './responses.yaml#/401'
      '404':
        $ref: './responses.yaml#/404-organization-not-found-with-id'
      '500':
        $ref: './responses.yaml#/500'
  delete:
    tags:
      - organization
    summary: Delete an organization (Restricted Operation)
    description: |
      This endpoint is restricted and will return a 403 Forbidden response.
      Organization deletion is not allowed through the API for security and data integrity reasons.
    operationId: deleteOrganization
    security:
      - admin_key: [ ]
    responses:
      '403':
        description: Restricted Operation - Organization deletion is not allowed
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Restricted Operation"
      '400':
        $ref: './responses.yaml#/400-no-organization-id'
      '401':
        $ref: './responses.yaml#/401'
      '404':
        $ref: './responses.yaml#/404-organization-not-found-with-id'
      '500':
        $ref: './responses.yaml#/500'
