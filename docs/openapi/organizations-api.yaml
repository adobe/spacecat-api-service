organizations:
  post:
    tags:
      - organization
    summary: Create a new organization
    description: |
      This endpoint is useful for creating a new organization.
    operationId: createOrganization
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/OrganizationCreate'
    responses:
      '201':
        description: Organization created successfully
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/Organization'
      '400':
        $ref: './responses.yaml#/400-empty-request-body-validation-failure'
      '401':
        $ref: './responses.yaml#/401'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - admin_key: [ ]
  get:
    tags:
      - organization
    summary: Retrieve all organizations
    description: |
      This endpoint is useful for retrieving all organizations.
    operationId: getOrganizations
    responses:
      '200':
        description: A list of organizations
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/OrganizationList'
      '401':
        $ref: './responses.yaml#/401'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ]

organization-projects:
  get:
    tags:
      - organization
    summary: Retrieve all projects for an organization
    description: |
      This endpoint is useful for retrieving all projects belonging to a specific organization.
    operationId: getProjectsForOrganization
    parameters:
      - name: organizationId
        in: path
        description: The ID of the organization
        required: true
        schema:
          $ref: './schemas.yaml#/Id'
    responses:
      '200':
        description: A list of projects for the organization
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: './schemas.yaml#/Project'
      '401':
        $ref: './responses.yaml#/401'
      '404':
        $ref: './responses.yaml#/404-organization-not-found-with-id'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ]
      - ims_key: [ ]
      - scoped_api_key: [ ]

organization-project-by-id:
  get:
    tags:
      - organization
    summary: Retrieve a specific project within an organization by ID
    description: |
      This endpoint is useful for retrieving a specific project by its ID within an organization.
    operationId: getOrganizationProjectById
    parameters:
      - name: organizationId
        in: path
        description: The ID of the organization
        required: true
        schema:
          $ref: './schemas.yaml#/Id'
      - name: projectId
        in: path
        description: The ID of the project
        required: true
        schema:
          $ref: './schemas.yaml#/Id'
    responses:
      '200':
        description: Project found
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/Project'
      '401':
        $ref: './responses.yaml#/401'
      '403':
        $ref: './responses.yaml#/403'
      '404':
        $ref: './responses.yaml#/404-organization-not-found-with-id'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ]
      - ims_key: [ ]
      - scoped_api_key: [ ]

organization-project-by-name:
  get:
    tags:
      - organization
    summary: Retrieve a specific project within an organization by name
    description: |
      This endpoint is useful for retrieving a specific project by its name within an organization.
    operationId: getOrganizationProjectByName
    parameters:
      - name: organizationId
        in: path
        description: The ID of the organization
        required: true
        schema:
          $ref: './schemas.yaml#/Id'
      - name: projectName
        in: path
        description: The name of the project
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Project found
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/Project'
      '401':
        $ref: './responses.yaml#/401'
      '403':
        $ref: './responses.yaml#/403'
      '404':
        $ref: './responses.yaml#/404-organization-not-found-with-id'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - api_key: [ ]
      - ims_key: [ ]
      - scoped_api_key: [ ]
