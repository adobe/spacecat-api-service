update-sites-audits:
  patch:
    tags:
      - site
    summary: Enable/Disable audits for multiple sites/organizations
    description: |
      This endpoint is useful for enabling audit types for multiple sites and organizations. Or disabling audits for sites
    operationId: update
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              baseURLs:
                type: array
                items:
                  $ref: './schemas.yaml#/URL'
              auditTypes:
                type: array
                items:
                  type: string
                  examples:
                    - 404
                    - broken-backlinks
                    - organic-traffic
              enableAudits:
                type: boolean
    responses:
      '207':
        description: A list of baseURL, the status of the update and the corresponding site if successful or the error message if failed
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/SitesAudits'
      '401':
        $ref: './responses.yaml#/401'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - admin_key: [ ]
