organization-identity-provider-by-organization:
  parameters:
    - $ref: './parameters.yaml#/organizationId'
  get:
    tags:
      - organization-identity-providers
    summary: List all organization identity providers for an organization
    description: |
      This endpoint retrieves all identity provider mappings for a specific organization.
    operationId: getOrganizationIdentityProvidersByOrganization
    responses:
      '200':
        description: List of organization identity providers retrieved successfully
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: './schemas.yaml#/OrganizationIdentityProvider'
      '400':
        $ref: './responses.yaml#/400-no-organization-id'
      '401':
        $ref: './responses.yaml#/401'
      '404':
        $ref: './responses.yaml#/404-organization-not-found-with-id'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - ims_key: [ ]

organization-identity-provider-by-id:
  parameters:
    - $ref: './parameters.yaml#/organizationId'
    - $ref: './parameters.yaml#/organizationIdentityProviderId'
  get:
    tags:
      - organization-identity-providers
    summary: Retrieve a single organization identity provider by organization ID and provider ID
    description: |
      This endpoint retrieves a specific identity provider mapping for an organization.
    operationId: getOrganizationIdentityProviderById
    responses:
      '200':
        description: Successful operation with an organization identity provider object returned
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/OrganizationIdentityProvider'
      '400':
        $ref: './responses.yaml#/400-no-organization-id'
      '401':
        $ref: './responses.yaml#/401'
      '404':
        $ref: './responses.yaml#/404-organization-not-found-with-id'
      '500':
        $ref: './responses.yaml#/500'
    security:
      - ims_key: [ ]
