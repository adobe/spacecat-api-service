organizationId:
  name: organizationId
  description: The organization ID in uuid format
  in: path
  required: true
  schema:
    $ref: './schemas.yaml#/Id'
siteId:
  name: siteId
  description: The site ID in uuid format
  in: path
  required: true
  schema:
    $ref: './schemas.yaml#/Id'
auditedAt:
  name: auditedAt
  description: The date and time of the audit in ISO 8601 format
  in: path
  required: true
  schema:
    $ref: './schemas.yaml#/DateTime'
auditType:
  name: auditType
  description: The type of the audit
  in: path
  required: true
  schema:
    $ref: './schemas.yaml#/AuditType'
deliveryType:
  name: deliveryType
  description: The type of the delivery this site is using
  in: path
  required: true
  schema:
    $ref: './schemas.yaml#/DeliveryType'
base64BaseUrl:
  name: base64BaseUrl
  description: Base64-encoded base URL
  in: path
  required: true
  schema:
    type: string
    format: base64url
base64PageUrl:
  name: base64PageUrl
  description: Base64-encoded page URL
  in: path
  required: true
  schema:
    type: string
    format: base64url
ascending:
  name: ascending
  description: Whether to sort ascending or descending
  in: query
  required: false
  schema:
    type: boolean
    default: false
triggerUrl:
  name: url
  description: The URL or Site ID to trigger the audit for
  in: query
  required: true
  schema:
    type: string
triggerType:
  name: type
  description: The type of the audit to trigger
  in: query
  required: true
  schema:
    $ref: './schemas.yaml#/AuditType'
imsOrgId:
  name: imsOrgId
  description: An IMS organization ID
  in: path
  required: true
  schema:
    $ref: './schemas.yaml#/ImsOrganizationId'
hookSecret:
  name: hookSecret
  description: Secret for the incoming webhook
  in: path
  required: true
  schema:
    type: string
keyEventId:
  name: keyEventId
  description: The key event ID in uuid format
  in: path
  required: true
  schema:
    $ref: './schemas.yaml#/Id'
source:
  name: source
  description: The source of the top pages
  in: path
  required: true
  schema:
    type: string
    enum:
      - 'ahrefs'
      - 'google'
    example: 'ahrefs'
geo:
  name: geo
  description: The geo of the top pages
  in: path
  required: true
  schema:
    type: string
    example: 'au'
metric:
  name: metric
  description: The name of the site metric
  in: path
  required: true
  schema:
    type: string
    enum:
      - all-traffic
      - cwv-daily
      - cwv-weekly
      - organic-keywords
      - organic-keywords-ai-overview
      - organic-keywords-feature-snippets
      - organic-keywords-nonbranded
      - organic-keywords-questions
      - organic-traffic
      - top-pages
    example: 'organic-traffic'
jobId:
  name: jobId
  description: The job ID in uuid format
  in: path
  required: true
  schema:
    $ref: './schemas.yaml#/Id'
apiKeyId:
  name: apiKeyId
  description: The API key ID in uuid format
  in: path
  required: true
  schema:
    $ref: './schemas.yaml#/Id'
opportunityId:
  name: opportunityId
  description: The opportunity ID in uuid format
  in: path
  required: true
  schema:
    $ref: './schemas.yaml#/Id'
suggestionId:
  name: suggestionId
  description: The suggestion ID in uuid format
  in: path
  required: true
  schema:
    $ref: './schemas.yaml#/Id'
scrapeType:
  name: scrapeType
  description: The type of scrape (forms, site)
  in: query
  required: true
  schema:
    type: string
    enum:
      - 'forms'
      - 'site'
screenshotType:
  name: type
  description: The type of screenshot to retrieve (fullpage or thumbnail)
  in: query
  required: true
  schema:
    type: string
    enum:
      - 'fullpage'
      - 'thumbnail'
screenshotDevice:
  name: device
  description: The device to use for the screenshot
  in: query
  required: true
  schema:
    type: string
    enum:
      - 'desktop'
      - 'iphone 6'
fixId:
  name: fixId
  description: The fix ID in uuid format
  in: path
  required: true
  schema:
    $ref: './schemas.yaml#/Id'
startDate:
  name: startDate
  description: The start date in ISO 8601 format
  in: path
  required: true
  schema:
    $ref: './schemas.yaml#/DateTime'
endDate:
  name: endDate
  description: The end date in ISO 8601 format
  in: path
  required: true
  schema:
    $ref: './schemas.yaml#/DateTime'
processingType:
  name: processingType
  description: The processing type/handler used by the scrape job
  in: path
  required: true
  schema:
    type: string
weekNumber:
  name: weekNumber
  description: The ISO week number (1-53)
  in: query
  required: false
  schema:
    type: integer
    minimum: 1
    maximum: 53
month:
  name: month
  description: The month number (1-12). Provide either weekNumber or month.
  in: query
  required: false
  schema:
    type: integer
    minimum: 1
    maximum: 12
    example: 5
year:
  name: year
  description: The 4-digit year
  in: query
  required: true
  schema:
    type: integer
    example: 2024

trafficType:
  name: trafficType
  description: Filter by traffic type (owned, earned, paid) or all
  in: query
  required: false
  schema:
    type: string
    enum:
      - 'all'
      - 'owned'
      - 'earned'
      - 'paid'
    example: 'paid'

# New parameters for entitlements API
entitlementId:
  name: entitlementId
  description: The entitlement ID in uuid format
  in: path
  required: true
  schema:
    $ref: './schemas.yaml#/Id'

productCode:
  name: productCode
  description: The product code (LLMO or ASO)
  in: path
  required: true
  schema:
    type: string
    enum:
      - 'LLMO'
      - 'ASO'

# New parameters for site enrollments API
siteEnrollmentId:
  name: siteEnrollmentId
  description: The site enrollment ID in uuid format
  in: path
  required: true
  schema:
    $ref: './schemas.yaml#/Id'

# New parameters for trial users API
trialUserId:
  name: trialUserId
  description: The trial user ID in uuid format
  in: path
  required: true
  schema:
    $ref: './schemas.yaml#/Id'

externalUserId:
  name: externalUserId
  description: The external user ID from the identity provider
  in: path
  required: true
  schema:
    type: string
    example: 'user123@adobe.com'

externalId:
  name: externalId
  description: The external ID from the identity provider
  in: path
  required: true
  schema:
    type: string
    example: 'user123@adobe.com'

sandboxAuditType:
  name: auditType
  description: Comma-separated list of audit types to run
  in: query
  required: false
  schema:
    type: string
    description: Comma-separated list of audit types
    example: "meta-tags,alt-text"
    enum:
      - 'meta-tags'
      - 'alt-text'
