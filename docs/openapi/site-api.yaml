site-by-base-url:
  parameters:
    - $ref: "./parameters.yaml#/base64BaseUrl"
  get:
    operationId: getSiteByBaseUrl
    tags:
      - sites
    summary: Retrieve a single site by its Base URL
    security:
      - api_key: [ ]
    responses:
      200:
        description: A site object
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/Site'
      404:
        description: Site not found
site:
  parameters:
    - $ref: "./parameters.yaml#/siteId"
  get:
    operationId: getSite
    tags:
      - sites
    summary: Retrieve a single site
    security:
      - api_key: [ ]
    responses:
      200:
        description: A site object
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/Site'
      404:
        description: Site not found
  patch:
    operationId: patchSite
    tags:
      - sites
    summary: Update a site. Only the fields as per the request body schema will be updated.
    security:
      - admin_key: [ ]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './schemas.yaml#/SiteUpdate'
    responses:
      '200':
        description: Site updated successfully
      '400':
        $ref: "./responses.yaml#/400"
      '401':
        $ref: "./responses.yaml#/401"
      '403':
        $ref: "./responses.yaml#/403"
      '404':
        $ref: "./responses.yaml#/404"
      '500':
        $ref: "./responses.yaml#/500"
  delete:
    operationId: deleteSite
    tags:
      - sites
    summary: Delete a site
    security:
      - admin_key: [ ]
    responses:
      '204':
        description: Site deleted successfully
      '400':
        $ref: "./responses.yaml#/400"
      '401':
        $ref: "./responses.yaml#/401"
      '403':
        $ref: "./responses.yaml#/403"
      '404':
        $ref: "./responses.yaml#/404"
      '500':
        $ref: "./responses.yaml#/500"
run-audit:
  post:
    operationId: runAudit
    tags:
      - sites
    summary: Trigger an audit of given type for a site
    security:
      - admin_key: [ ]
    parameters:
      - name: siteId
        in: path
        required: true
        schema:
          type: string
      - name: auditType
        in: path
        required: true
        schema:
          type: string
    responses:
      202:
        description: Audit initiated successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
      '400':
        $ref: "./responses.yaml#/400"
      '401':
        $ref: "./responses.yaml#/401"
      '403':
        $ref: "./responses.yaml#/403"
      '404':
        $ref: "./responses.yaml#/404"
      '500':
        $ref: "./responses.yaml#/500"
