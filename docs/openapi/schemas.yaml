Id:
  type: string
  format: uuid
  readOnly: true
  example: '123e4567-e89b-12d3-a456-426614174000'
DateTime:
  type: string
  format: date-time
  example: '2024-01-19T14:20:30Z'
DeliveryType:
  type: string
  enum:
    - 'aem_edge'
    - 'aem_cs'
    - 'other'
  example: 'aem_edge'
DeliveryConfig:
  type: object
  properties:
    programId:
      description: The program ID
      type: string
      example: '12652'
    environmentId:
      description: The environment ID
      type: string
      example: '16854'
    authorURL:
      description: The author URL
      type: string
      format: url
      example: 'https://author-p12652-e16854-cmstg.adobeaemcloud.com/'
    siteId:
      description: The site ID
      type: string
      example: '1234'
AuditType:
  type: string
  enum:
    - '404'
    - 'apex'
    - 'cwv'
    - 'lhs'
    - 'lhs-desktop'
    - 'lhs-mobile'
    - 'broken-backlinks'
    - 'canonical'
    - 'sitemap'
    - 'structured-data'
    - 'costs'
    - 'meta-tags'
    - 'broken-internal-links'
    - 'experimentation-opportunities'
  example: 'cwv'
URL:
  type: string
  format: url
  example: 'https://www.example.com'
Domain:
  type: string
  format: domain
  example: 'www.example.com'
ScopeName:
  type: string
  enum:
    - 'imports.write'
    - 'imports.read'
