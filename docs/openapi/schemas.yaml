Site:
  type: object
  properties:
    id:
      type: string
      format: uuid
    baseURL:
      type: string
    gitHubURL:
      type: string
      format: url
    imsOrgId:
      type: string
    isLive:
      type: boolean
    auditConfig:
      $ref: '#/AuditConfig'
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
SiteUpdate:
  type: object
  properties:
    imsOrgId:
      type: string
    isLive:
      type: boolean
    auditConfig:
      $ref: '#/AuditConfig'
AuditConfigType:
  type: object
  properties:
    disabled:
      type: boolean
AuditConfig:
  type: object
  properties:
    auditsDisabled:
      type: boolean
    auditTypeConfigs:
      type: object
      additionalProperties:
        $ref: '#/AuditConfigType'
Audit:
  type: object
  properties:
    siteId:
      type: string
      format: uuid
    auditedAt:
      type: string
      format: date-time
    expiresAt:
      type: string
      format: date-time
    auditType:
      type: string
      enum:
        - lhs-mobile
        - lhs-desktop
    isError:
      type: boolean
    isLive:
      type: boolean
    fullAuditRef:
      type: string
    auditResult:
      $ref: '#/AuditResult'
AbbreviatedAudit:
    allOf:
      - $ref: '#/Audit'
      - type: object
        properties:
          auditResult:
            $ref: '#/AbbreviatedAuditResult'
AuditResult:
  type: object
  allOf:
    - $ref: '#/AbbreviatedAuditResult'
    - type: object
      additionalProperties: true
      properties:
        gitHubDiff:
          type: string
        contentLastModified:
          type: string
          format: date-time
AbbreviatedAuditResult:
  type: object
  properties:
    runtimeError:
      type: object
      properties:
        message:
          type: string
        code:
          type: string
    finalUrl:
      type: string
    scores:
      type: object
