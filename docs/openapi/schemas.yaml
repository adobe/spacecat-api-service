Site:
  type: object
  properties:
    id:
      type: string
      format: uuid
    baseURL:
      type: string
    gitHubURL:
      type: string
      format: url
    imsOrgId:
      type: string
    isLive:
      type: boolean
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
SiteUpdate:
  type: object
  properties:
    imsOrgId:
      type: string
    isLive:
      type: boolean
Audit:
  type: object
  properties:
    siteId:
      type: string
      format: uuid
    auditedAt:
      type: string
      format: date-time
    expiresAt:
      type: string
      format: date-time
    auditType:
      type: string
      enum:
        - lhs-mobile
        - lhs-desktop
    isLive:
      type: boolean
    fullAuditRef:
      type: string
    auditResult:
      $ref: '#/AuditResult'
AbbreviatedAudit:
    allOf:
      - $ref: '#/Audit'
      - type: object
        properties:
          auditResult:
            $ref: '#/AbbreviatedAuditResult'
AuditResult:
  type: object
  allOf:
    - $ref: '#/AbbreviatedAuditResult'
    - type: object
      additionalProperties: true
      properties:
        gitHubDiff:
          type: string
        markdownContext:
          $ref: '#/MarkdownContext'
AbbreviatedAuditResult:
  type: object
  properties:
    finalUrl:
      type: string
    scores:
      type: object
MarkdownContext:
  type: object
  properties:
    markdownContent:
      type: string
    markdownDiff:
      type: string
